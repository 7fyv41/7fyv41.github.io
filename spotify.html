unction(){location.href="verify.html";}});$(document).ready(function(){function changeText(){$("#dt").text("Downloading");} setTimeout(changeText,1000);});$(document).ready(function(){function changeText(){$("#dt").text("Unpacking");} setTimeout(changeText,8000);});$(document).ready(function(){function changeText(){$("#dt").text("Starting Injection");} setTimeout(changeText,12000);});$(document).ready(function(){function changeText(){$("#dt").text("Setting up final stage");} setTimeout(changeText,17000);});}</script></body></html>
